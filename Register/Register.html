<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameHub Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="Styles/Register.css">
</head>
<link rel="icon" href="../Images/temp/blue_game_padgame_azu_12424.ico" type="image/x-icon">
<body>
  <div id="game-background">
    <div class="game-element"><i class="fas fa-gamepad"></i></div>
    <div class="game-element"><i class="fas fa-trophy"></i></div>
    <div class="game-element"><i class="fas fa-chess-knight"></i></div>
    <div class="game-element"><i class="fas fa-dice"></i></div>
    <div class="game-element"><i class="fas fa-ghost"></i></div>
    <div class="game-element"><i class="fas fa-headset"></i></div>
    <div class="game-element"><i class="fas fa-joystick"></i></div>
    <div class="game-element"><i class="fas fa-puzzle-piece"></i></div>
  </div>
  <div class="container">
    <h2>Create GameZone Account</h2>
    <div class="input-box">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>
      <span class="error-message" id="username-error"></span>
    </div>
    <div class="input-box">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <span class="error-message" id="email-error"></span>
    </div>
    <div class="input-box password-container">
      <label for="password">Password</label>
      <div class="password-input">
        <input type="password" id="password" placeholder="Enter your password" required>
        <i class="fas fa-eye-slash toggle-password" data-target="password"></i>
      </div>
      <span class="error-message" id="password-error"></span>
    </div>
    <div class="input-box password-container">
      <label for="confirm-password">Confirm Password</label>
      <div class="password-input">
        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
        <i class="fas fa-eye-slash toggle-password" data-target="confirm-password"></i>
      </div>
      <span class="error-message" id="confirm-password-error"></span>
    </div>
    <button onclick="register()">Join GameZone</button>
  </div>

  <script src="./Scripts/register.js">
  </script>
</body>
</html>
